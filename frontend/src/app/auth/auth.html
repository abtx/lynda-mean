<div class="container">

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Login
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="">Email address</label>
            <input type="text" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="text" name="password" class="form-control">
          </div>
          <button type="submit" name="button" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Register
      </div>
      <div class="panel-body">
        <form name="register" ng-submit="auth.register()">
          <div class="form-group">
            <label for="">Email address</label>
            <input type="text" name="email" class="form-control" ng-model="auth.user.email">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="pass" class="form-control" ng-model="auth.user.pass">
          </div>
          <div class="form-group">
            <label for="">Password Confirm</label>
            <input type="password" name="passConfirm" class="form-control" compare-to="auth.user.pass" ng-model="passConfirm">
          </div>
          <span ng-show="register.passConfirm.$dirty && register.passConfirm.$invalid">Passwords do not match</span>
          <button type="submit" name="button" class="btn btn-default" ng-disabled="register.passConfirm.$invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
